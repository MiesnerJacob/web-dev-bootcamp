<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example Form</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Text</label>
      <input type="text" name="text" value="example">
      <br>
      <label>Button</label>
      <input type="button" name="button" value="Click Here!">
      <br>
      <label>Checkbox</label>
      <input type="checkbox" name="checkbox" checked>
      <br>
      <label>Color picker</label>
      <input type="color" name="color" value="#26aaef">
      <br>
      <label>Date</label>
      <input type="date" name="date" value="2022-10-22">
      <br>
      <label>File</label>
      <input type="file" name="file">
      <br>
      <label>Radio</label>
      <input type="radio" name="radio" value="Radio button">
      <br>
      <label>Range</label>
      <input type="range" name="range" min="0" max="100" value="0" step="5">
      <br>
      <label>Reset</label>
      <input type="reset" name="reset" value="Reset">
    </form>
  </body>
</html>
