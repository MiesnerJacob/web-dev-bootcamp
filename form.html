<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example Form</title>
  </head>
  <body>
    <form class="" action="form.html" method="post">
      <label>Text</label>
      <input type="text" name="textbox" value="example">
      <br>
      <label>Button</label>
      <input type="button" name="button" value="click here!">
      <br>
      <label>Checkbox</label>
      <input type="checkbox" name="checkbox" value="Check this!">
      <br>
      <label>Color picker</label>
      <input type="color" name="color" value="#26aaef">
      <br>
      <label>Date</label>
      <input type="date" name="date" value="10/22/2022">
      <br>
      <label>File</label>
      <input type="file" name="" value="">
      <br>
      <label>Radio</label>
      <input type="radio" name="" value="">
      <br>
      <label>Range</label>
      <input type="range" name="" value="">
      <br>
      <label>Reset</label>
      <input type="reset" name="" value="">
    </form>
  </body>
</html>
